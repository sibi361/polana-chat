<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Polana Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" />
    <script src="{{ url_for('static', path='/scripts.js') }}"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Polana Chat App</div>
      <div class="header-login-status"></div>
    </div>
    <div class="content">
      <div class="sidebar-container">
        <div class="sidebar-cell sidebar-cell-new-chat">
          <button id="button-new-chat" value="newchat">New Chat!</button>
        </div>
        <div class="sidebar"></div>
      </div>
      <div class="messages-container">
        <div class="messages">
          No messages yet
        </div>
        <div class="messagebox">
          <form id="messagebox">
            <input id="messagebox-input" type="text" placeholder="Type Away!" />
            <button value="send">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
